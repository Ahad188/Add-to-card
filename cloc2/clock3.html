<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          body{
               display: grid;
          }
          .contanier{
               top: 50%;
               left: 50%;
               transform: translate(-50%,-50%);
               position: absolute;
          }
          #time{
               font-size: 80px;
               font-family: cursive;
               font-weight: bold;
          }
     </style>
</head>
<body>
     <div class="contanier">
          <div id="time">12:00:00-AM</div>
     </div>
     <script>
          setInterval(()=>{
               let time = document.getElementById("time");
               let data = new Date();
               let hr = data.getHours();
               let min = data.getMinutes();
               let sec = data.getSeconds();
               let day_night = "Am"

               if(hr >= 12){
                    day_night = "pm";
                    hr = hr - 12;
               }
               if(hr < 10){
                    hr = "0" + hr;
               }
               if(min < 10){
                    min = "0" + min;
               }
               if(sec < 10){
                    sec = "0" + sec;
               }

               time.textContent= hr + ":" + min + ":" + sec + "-" + day_night
          })
     </script>
</body>
</html>
